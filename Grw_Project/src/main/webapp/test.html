<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재라인 설정</title>
    </style>
</head>
<body>
    <form id="myForm">
    <!-- JavaScript에서 input을 동적으로 생성하여 추가 -->
	</form>
	
	<!-- Submit 버튼 -->
	<button type="submit" form="myForm">Submit</button>
    
    <script>
 // JSON 데이터
    const data = [
        {
            "id": "840001",
            "text": "김태훈",
            "dep_name": "감사부"
        },
        {
            "id": "960002",
            "text": "박소연",
            "dep_name": "감사부"
        },
        {
            "id": "900005",
            "text": "이준호",
            "dep_name": "감사부"
        },
        {
            "id": "860001",
            "text": "박건우",
            "dep_name": "법률지원부"
        },
        {
            "id": "980005",
            "text": "최위험",
            "dep_name": "법률지원부"
        }
    ];

    // form 요소 가져오기
    const form = document.getElementById('myForm');

    // 데이터를 순회하면서 input 요소 생성
    data.forEach(item => {
        // id, text, dep_name을 하나의 문자열로 합치기
        const combinedValue = `${item.id}|${item.text}|${item.dep_name}`;

        // input 요소 생성
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'combinedData'; // name 속성 설정
        input.value = combinedValue; // value에 합친 문자열 설정
        input.readOnly = true; // 사용자가 수정할 수 없도록 설정

        // 화면에서는 text만 보이도록 설정
        input.style.width = `${item.text.length}ch`; // text 길이에 맞춰 input 크기 조정
        input.style.border = 'none'; // input 테두리 제거
        input.style.background = 'transparent'; // 배경 투명하게 설정

        // input 요소를 form에 추가
        form.appendChild(input);

        // 줄바꿈을 위해 br 태그 추가
        form.appendChild(document.createElement('br'));
    });

    </script>
</body>
</html>
